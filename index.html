<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskQuest - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <script>
        // Safe shim so inline onclick doesn't throw if main.js failed to load.
        // This will be overridden by the real function in `scripts/main.js` when it loads.
        if (typeof window.showLoginForm !== 'function') {
            window.showLoginForm = function(type) {
                const modal = document.getElementById('loginModal')
                const formTitle = document.getElementById('formTitle')
                if (formTitle) formTitle.textContent = type === 'child' ? 'Child Login' : 'Parent Login'
                if (modal) modal.style.display = 'block'
            }
        }
    </script>
    <script>
        // Shim for closeLoginModal to avoid clickable errors if main.js not loaded yet
        if (typeof window.closeLoginModal !== 'function') {
            window.closeLoginModal = function() {
                const modal = document.getElementById('loginModal')
                if (modal) {
                    modal.style.display = 'none'
                    const form = document.getElementById('loginForm')
                    if (form) form.reset()
                }
            }
        }
    </script>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">‚≠ê</div>
                <h1>TaskQuest</h1>
                <p class="tagline">Complete tasks, earn rewards!</p>
            </div>

            <div class="login-options">
                <button class="login-btn child-login" onclick="showLoginForm('child')">
                    <span class="btn-icon">üéÆ</span>
                    <span class="btn-text">Child Login</span>
                </button>
                <button class="login-btn parent-login" onclick="showLoginForm('parent')">
                    <span class="btn-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                    <span class="btn-text">Parent Login</span>
                </button>
            </div>
        </div>

        <!-- Login Form Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeLoginModal()">&times;</span>
                <h2 id="formTitle">Login</h2>
                <form id="loginForm" onsubmit="handleFormSubmit(event); return false;">
                    <div class="form-group" id="nameGroup" style="display: none;">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <button type="button" class="submit-btn" id="submitBtn" onclick="handleFormSubmit(event)">Login</button>
                    
                    <!-- Google Sign-In Button -->
                    <div class="divider-or">
                        <span>OR</span>
                    </div>
                    <button type="button" class="google-signin-btn" id="googleSignInBtn" onclick="signInWithGoogle(); return false;">
                        <span class="google-icon" aria-hidden="true">
                            <!-- Simple Google G SVG -->
                            <svg width="18" height="18" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" focusable="false">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.24 1.53 8.12 2.79l6.02-6.02C35.87 2.34 30.25 0 24 0 14.73 0 6.93 5.53 3.05 13.52l7.95 6.16C12.94 14.03 18.99 9.5 24 9.5z"/>
                                <path fill="#34A853" d="M46.5 24c0-1.6-.14-3.13-.4-4.61H24v9.13h12.77c-.55 2.95-2.14 5.45-4.57 7.14l7.04 5.46C43.74 37.02 46.5 31.9 46.5 24z"/>
                                <path fill="#4A90E2" d="M10.99 29.68A14.97 14.97 0 0 1 9.5 24c0-1.08.17-2.12.48-3.12L2 14.72C.74 17.18 0 20.01 0 24c0 3.99.74 6.82 2 9.28l8.99-3.6z"/>
                                <path fill="#FBBC05" d="M24 48c6.25 0 11.87-2.34 16.51-6.36l-7.95-6.46C30.24 36.92 27.54 38.5 24 38.5 18.99 38.5 12.94 33.97 10 28.08L2 34.68C6.93 42.47 14.73 48 24 48z"/>
                            </svg>
                        </span>
                        <span class="google-text">Sign in with Google</span>
                    </button>

                    <!-- Apple Sign-In Button -->
                    <button type="button" class="apple-signin-btn" id="appleSignInBtn" onclick="console.log('[TaskQuest] Apple button clicked'); signInWithApple(); return false;">
                        <span class="apple-icon" aria-hidden="true">
                                <!-- Official Apple Logo SVG (white) -->
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 50 50" focusable="false">
                                    <path fill="#FFFFFF" d="M 44.527344 34.75 C 43.449219 37.144531 42.929688 38.214844 41.542969 40.328125 C 39.601563 43.28125 36.863281 46.96875 33.480469 46.992188 C 30.46875 47.019531 29.691406 45.027344 25.601563 45.0625 C 21.515625 45.082031 20.664063 47.03125 17.648438 47 C 14.261719 46.96875 11.671875 43.648438 9.730469 40.699219 C 4.300781 32.429688 3.726563 22.734375 7.082031 17.578125 C 9.457031 13.921875 13.210938 11.773438 16.738281 11.773438 C 20.332031 11.773438 22.589844 13.746094 25.558594 13.746094 C 28.441406 13.746094 30.195313 11.769531 34.351563 11.769531 C 37.492188 11.769531 40.8125 13.480469 43.1875 16.433594 C 35.421875 20.691406 36.683594 31.78125 44.527344 34.75 Z M 31.195313 8.46875 C 32.707031 6.527344 33.855469 3.789063 33.4375 1 C 30.972656 1.167969 28.089844 2.742188 26.40625 4.78125 C 24.878906 6.640625 23.613281 9.398438 24.105469 12.066406 C 26.796875 12.152344 29.582031 10.546875 31.195313 8.46875 Z"/>
                            </svg>
                        </span>
                        <span class="apple-text">Sign in with Apple</span>
                    </button>
                    
                    <p class="toggle-auth" id="toggleAuth">
                        Don't have an account? <a href="#" onclick="toggleAuthMode(event)">Sign up</a>
                    </p>
                    <!-- Guardian request link removed per UX request -->
                </form>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification"></div>
    </div>

    <!-- demo mode controls removed -->

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- Cache-busted to ensure latest auth and approval logic loads -->
    <script src="scripts/main.js?v=2025-12-01-fix-b24"></script>
</body>
</html>
