<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskQuest - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <script>
        // Safe shim so inline onclick doesn't throw if main.js failed to load.
        // This will be overridden by the real function in `scripts/main.js` when it loads.
        if (typeof window.showLoginForm !== 'function') {
            window.showLoginForm = function(type) {
                const modal = document.getElementById('loginModal')
                const formTitle = document.getElementById('formTitle')
                if (formTitle) formTitle.textContent = type === 'child' ? 'Child Login' : 'Parent Login'
                if (modal) modal.style.display = 'block'
            }
        }
    </script>
    <script>
        // Shim for closeLoginModal to avoid clickable errors if main.js not loaded yet
        if (typeof window.closeLoginModal !== 'function') {
            window.closeLoginModal = function() {
                const modal = document.getElementById('loginModal')
                if (modal) {
                    modal.style.display = 'none'
                    const form = document.getElementById('loginForm')
                    if (form) form.reset()
                }
            }
        }
    </script>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">‚≠ê</div>
                <h1>TaskQuest</h1>
                <p class="tagline">Complete tasks, earn rewards!</p>
            </div>

            <div class="login-options">
                <button class="login-btn child-login" onclick="showLoginForm('child')">
                    <span class="btn-icon">üéÆ</span>
                    <span class="btn-text">Child Login</span>
                </button>
                <button class="login-btn parent-login" onclick="showLoginForm('parent')">
                    <span class="btn-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                    <span class="btn-text">Parent Login</span>
                </button>
            </div>
        </div>

        <!-- Login Form Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeLoginModal()">&times;</span>
                <h2 id="formTitle">Login</h2>
                <form id="loginForm" onsubmit="handleFormSubmit(event); return false;">
                    <div class="form-group" id="nameGroup" style="display: none;">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <button type="button" class="submit-btn" id="submitBtn" onclick="handleFormSubmit(event)">Login</button>
                    
                    <!-- Google Sign-In Button -->
                    <div class="divider-or">
                        <span>OR</span>
                    </div>
                                        <button type="button" class="google-signin-btn" id="googleSignInBtn" onclick="signInWithGoogle()">
                                                <span class="google-icon" aria-hidden="true">
                                                    <!-- Simple Google G SVG -->
                                                    <svg width="18" height="18" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" focusable="false">
                                                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.24 1.53 8.12 2.79l6.02-6.02C35.87 2.34 30.25 0 24 0 14.73 0 6.93 5.53 3.05 13.52l7.95 6.16C12.94 14.03 18.99 9.5 24 9.5z"/>
                                                        <path fill="#34A853" d="M46.5 24c0-1.6-.14-3.13-.4-4.61H24v9.13h12.77c-.55 2.95-2.14 5.45-4.57 7.14l7.04 5.46C43.74 37.02 46.5 31.9 46.5 24z"/>
                                                        <path fill="#4A90E2" d="M10.99 29.68A14.97 14.97 0 0 1 9.5 24c0-1.08.17-2.12.48-3.12L2 14.72C.74 17.18 0 20.01 0 24c0 3.99.74 6.82 2 9.28l8.99-3.6z"/>
                                                        <path fill="#FBBC05" d="M24 48c6.25 0 11.87-2.34 16.51-6.36l-7.95-6.46C30.24 36.92 27.54 38.5 24 38.5 18.99 38.5 12.94 33.97 10 28.08L2 34.68C6.93 42.47 14.73 48 24 48z"/>
                                                    </svg>
                                                </span>
                                                <span class="google-text">Sign in with Google</span>
                                        </button>
                    
                    <p class="toggle-auth" id="toggleAuth">
                        Don't have an account? <a href="#" onclick="toggleAuthMode(event)">Sign up</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification"></div>
    </div>

    <!-- demo mode controls removed -->

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
